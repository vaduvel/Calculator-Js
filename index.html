<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<form class="calculator" name="calculator">
    <input class="value" type="text" name="txt" readonly="">
    <span class="num clear" onclick="document.calculator.txt.value =''">C</span>
    <span class="num" onclick="document.calculator.txt.value +='/'">/</span>
    <span class="num" onclick="document.calculator.txt.value +='*'">*</span>
    <span class="num" onclick="document.calculator.txt.value +='7'">7</span>
    <span class="num" onclick="document.calculator.txt.value +='8'">8</span>
    <span class="num" onclick="document.calculator.txt.value +='9'">9</span>
    <span class="num" onclick="document.calculator.txt.value +='-'">-</span>
    <span class="num" onclick="document.calculator.txt.value +='4'">4</span>
    <span class="num" onclick="document.calculator.txt.value +='5'">5</span>
    <span class="num" onclick="document.calculator.txt.value +='6'">6</span>
    <span class="num plus" onclick="document.calculator.txt.value +='+'">+</span>
    <span class="num" onclick="document.calculator.txt.value +='3'">3</span>
    <span class="num" onclick="document.calculator.txt.value +='2'">2</span>
    <span class="num" onclick="document.calculator.txt.value +='1'">1</span>
    <span class="num" onclick="document.calculator.txt.value +='0'">0</span>
    <span class="num" onclick="document.calculator.txt.value +='00'">00</span>
    <span class="num" onclick="document.calculator.txt.value +='.'">.</span>
    <span class="num equal" onclick="document.calculator.txt.value = eval(calculator.txt.value)">=</span>
</form>

<body>
    <script src="calc.js"></script>
</body>

</html>
